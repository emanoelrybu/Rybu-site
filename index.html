<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>RYBU</title>
  <style>
    /* Reset básico */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%;margin:0}
    /* Fundo com o logo */
    body{
      background: #000 url('img/logo.png') center center / cover no-repeat fixed;
      color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height:1.5;
    }
    /* Conteúdo por cima (opcional) */
    main{position:relative; z-index:1; padding:32px}
    /* Overlay opcional para dar contraste — descomenta se quiser
    .overlay{position:fixed; inset:0; background:rgba(0,0,0,.4); pointer-events:none; z-index:1}
    */
    a{color:#fff; text-decoration:underline}
    a:hover{text-decoration:none}
  </style>
</head>
<body>
  <!-- <div class="overlay"></div> -->
  <main>
    <h1>RYBU</h1>
    <p>Site em construção.</p>
  </main>
</body>
</html>
