<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rybu - Edição de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Rybu</div>
        <nav>
            <a href="#portfolio">Portfólio</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Transformamos suas ideias em vídeos incríveis</h1>
            <p>Edição profissional, criatividade e impacto visual.</p>
            <a href="#portfolio" class="btn">Ver Portfólio</a>
        </div>
        <video autoplay muted loop class="bg-video">
            <source src="videos/fundo.mp4" type="video/mp4">
            Seu navegador não suporta vídeos.
        </video>
    </section>

    <section id="portfolio" class="portfolio">
        <h2>Portfólio</h2>
        <div class="portfolio-grid">
            <div class="item">
                <video controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                </video>
                <p>Projeto 1 - Comercial</p>
            </div>
            <div class="item">
                <video controls>
                    <source src="videos/video2.mp4" type="video/mp4">
                </video>
                <p>Projeto 2 - Evento</p>
            </div>
            <div class="item">
                <video controls>
                    <source src="videos/video3.mp4" type="video/mp4">
                </video>
                <p>Projeto 3 - Institucional</p>
            </div>
        </div>
    </section>

    <section id="contato" class="contato">
        <h2>Entre em Contato</h2>
        <form id="contactForm">
            <input type="text" placeholder="Seu nome" required>
            <input type="email" placeholder="Seu e-mail" required>
            <textarea placeholder="Sua mensagem" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Rybu - Edição de Vídeos | Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
